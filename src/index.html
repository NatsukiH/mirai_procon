<html>
  <head>
    <title>TextAlive App API | Lottie example</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
  </head>
  <body>
    <!-- <div class="bg-mask"> -->
    <div id="overlay"><div class = "play"><i class="far fa-play-circle fontAwesomePlay"></i></div></div>
    <div id="container">
        <div>
        <p id="lyrics">
          <span id="text"></span>
        </p>
        </div>
    </div>
    <!-- <div id="lottie"></div> -->
    <div id="lottie_lightblueStar"></div>
    <div id="lottie_blueLine"></div>
    <div id="lottie_beatBar"></div>
    <div id="lottie_manyStars"></div>
    <div id="media"></div>
    <div id="header">
      <div id="meta">
        <div id="artist"><strong>artist:</strong> <span>-</span></div>
        <div id="song"><strong>song:</strong> <span>-</span></div>
      </div>
    </div>
    <div id="footer">
      <ul id="control" style="display: none">
        <li class="play"><i class="fas fa-play UIicon"></i>再生</li>
        <li id="jump"><i class="fas fa-music UIicon"></i>歌詞頭出し</li>
        <li id="pause"><i class="fas fa-pause UIicon"></i>一時停止</li>
        <li id="rewind"><i class="fas fa-backward UIicon"></i>巻き戻し</li>
      </ul>
    </div>
    
  <!-- </div> -->
    <script src="./index.js"></script>
  </body>
</html>
